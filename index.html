<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="container">

      <div class="container box" id="inputBox">
        
      </div>

      <div class="container numberPad">

        <div class="buttonRow">
          <button type="button" class="btn btn-primary btn-lg ce">CE</button>
          <button type="button" class="btn btn-primary btn-lg">C</button>
          <button type="button" class="btn btn-primary btn-lg delete" >del</button>
          <button type="button" class="btn btn-primary btn-lg">/</button>
        </div>

        <div class="buttonRow">
          <button type="button" class="btn btn-primary btn-lg">7</button>
          <button type="button" class="btn btn-primary btn-lg">8</button>
          <button type="button" class="btn btn-primary btn-lg" >9</button>
          <button type="button" class="btn btn-primary btn-lg multi">x</button>
        </div>



        <div class="buttonRow">
          <button type="button" class="btn btn-primary btn-lg">4</button>
          <button type="button" class="btn btn-primary btn-lg">5</button>
          <button type="button" class="btn btn-primary btn-lg">6</button>
          <button type="button" class="btn btn-primary btn-lg minus" >-</button>
        </div>



        <div class="buttonRow">
          <button type="button" class="btn btn-primary btn-lg">1</button>
          <button type="button" class="btn btn-primary btn-lg">2</button>
          <button type="button" class="btn btn-primary btn-lg">3</button>
          <button type="button" class="btn btn-primary btn-lg plus">+</button>
        </div>



        <div class="buttonRow">
          <button type="button" class="btn btn-primary btn-lg">_</button>
          <button type="button" class="btn btn-primary btn-lg">0</button>
          <button type="button" class="btn btn-primary btn-lg period">.</button>
          <button type="button" class="btn btn-primary btn-lg equal">=</button>
        </div>


      </div>
    </div>
  </body>
</html>
