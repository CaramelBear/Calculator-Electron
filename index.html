<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="container">

      <div class="container box" id="inputBox">
        <span id="commands">10</span>
        <div class="mover">

          <span id="inputDisplay">100</span>
        </div>

      </div>

      <div class="container numberPad">

        <div class="buttonRow">
          <button type="button" id="clearButton" class="btn btn-primary btn-lg ce">CE</button>
          <button type="button" id="resetButton" class="btn btn-primary btn-lg">C</button>
          <button type="button" id="deleteButton" class="btn btn-primary btn-lg delete" >del</button>
          <button type="button" id="divideButton" class="btn btn-primary btn-lg">/</button>
        </div>

        <div class="buttonRow">
          <button type="button" id="sevenButton" class="btn btn-primary btn-lg">7</button>
          <button type="button" id="eightButton" class="btn btn-primary btn-lg">8</button>
          <button type="button" id="nineButton" class="btn btn-primary btn-lg" >9</button>
          <button type="button" id="multiplyButton" class="btn btn-primary btn-lg multi">x</button>
        </div>



        <div class="buttonRow">
          <button type="button" id="fourButton" class="btn btn-primary btn-lg">4</button>
          <button type="button" id="fiveButton" class="btn btn-primary btn-lg">5</button>
          <button type="button" id="sixButton" class="btn btn-primary btn-lg">6</button>
          <button type="button" id="minusButton" class="btn btn-primary btn-lg minus" >-</button>
        </div>



        <div class="buttonRow">
          <button type="button" id="oneButton" class="btn btn-primary btn-lg">1</button>
          <button type="button" id="twoButton" class="btn btn-primary btn-lg">2</button>
          <button type="button" id="threeButton" class="btn btn-primary btn-lg">3</button>
          <button type="button" id="plusButton" class="btn btn-primary btn-lg plus">+</button>
        </div>



        <div class="buttonRow">
          <button type="button" id="negativeButton" class="btn btn-primary btn-lg">_</button>
          <button type="button" id="zeroButton" class="btn btn-primary btn-lg">0</button>
          <button type="button" id="decimalButton" class="btn btn-primary btn-lg period">.</button>
          <button type="button" id="equalsButton" class="btn btn-primary btn-lg equal">=</button>
        </div>


      </div>
    </div>
    <script type="text/javascript" src="logic.js">

    </script>
  </body>
</html>
